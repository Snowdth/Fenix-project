<!DOCTYPE html>
<html>
<head>
	<title>Fenix</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/icons/icon-fenix.ico" type="image/x-icon">
	<link rel="icon" href="img/icons/icon-fenix.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<title></title>
</head>
<body style="background-color: white;">
	<section id="siteconfig" style="height: 100%;">
		<section class="pageconfig">
			<div class="pageconfig-inner">
				<div class="pageconfig-inner-box pageforgot-inner-box">

					<div class="logo"></div>
					<div class="pageconfig-text">
						<div class="logo-container">
							<a href="http://www.fenixpower.com.pe/" target="_blank">
								<div class="logo logo-config">
									<img src="img/logos/logo-fenix.png">
								</div>
							</a>
						</div>
						<div class="section-config section-config-forgot">
							<div class="config-name">
								<h5>Recupera tu cuenta</h5>
							</div>
							<div class="config-forgot-in">
								<p>Ingresa tu correo electrónico o número de teléfono para buscar tu cuenta</p>
								<div class="config-forgot-in-send">
									<input name="forgot-pasword" placeholder="Teléfono o correo electrónico" aria-label="Teléfono o correo electrónico" tabindex="0"></input>
								</div>
							</div>
							<div class="config-buttons config-buttons-forgot">
								<button class="config-button config-button-blue"> Enviar </button>
								<a href="index.html"><button class="config-button config-button-green"> Cancelar </button> </a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>

</body>
</html>
