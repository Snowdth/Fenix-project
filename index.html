<!DOCTYPE html>
<html>
<head>
	<title>Fenix</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/icons/icon-fenix.ico" type="image/x-icon">
	<link rel="icon" href="img/icons/icon-fenix.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
</head>
<body>
	<section id="site" style="height: 100%">
		<section class="topbar" style="background-color: transparent;">
			<div class="topbar-inner">
				<div class="logo-container">
					<a href="http://www.fenixpower.com.pe/" target="_blank">
						<div class="logo">
							<img src="img/logos/logo-fenixwhite.png">
						</div>
					</a>
				</div>
			</div>
		</section>
		<section class="pagehome">
			<div class="pagehome-inner">

					<div class="pagehome-left">
						<div class="pagehome-lr-inner">
							<div class="pagehome-title">
								<h1>CONTRIBUIMOS CON LA MEJOR ENERGIA PARA EL DESARROLLO <br>DEL PAIS</h1>
							</div>
						</div>
					</div>

					<div class="pagehome-right">
						<div class="pagehome-lr-inner">
							<div class="pagehome-login">	
								<div class="logo-container">
									<a>
										<img src="img/logos/logo-centralwhite.png">
									</a>
								</div>
								<div class="username form-input-container" style="padding-top: 30px;">
									<i class="form-input-icon">
										<img src="img/icons/icon-user.png">
									</i>
									<input type="text" name="user" placeholder="Usuario" class="form-input">
								</div>
								<div class="password form-input-container">
									<i class="form-input-icon">
										<img src="img/icons/icon-password.png">
									</i>
									<input type="password" name="pass" placeholder="Contraseña" class="form-input" >
								</div>
								<div class="get-in-container">
									<a  onClick="preloadPanel()"><button class="form-input get-in">Ingresar</button></a>
								</div>
								<a href="forgot-pasword.html">
									<p class="href-forgotpassword">
										¿Olvidaste la contraseña?
									</p>
								</a>
							</div>		
						</div>		
					</div>
			</div>		
		</section>
	</section>

	<!-- Esta seccion pertenece a welcome.html -->

	<section id="sitewelcome" style="height: 100%">
		<div class="wallpaper">
			<img src="img/mainscreen/wallpaper.png">
		</div>
		<section class="pageconfig">
			<section class="topbar" style="background-color: transparent;">
				<div class="topbar-inner">
					<div class="logo-container">
						<a>
							<div class="logo">
								<img src="img/logos/logo-fenix.png">
							</div>
						</a>
					</div>
				</div>
			</section>
			<div class="pagewelcome-inner pageconfig-inner">
				<div class="pagewelcome-inner-box">
					<div class="logo"></div>
					<div class="pagewelcome-text">
						<h1>Bienvenido</h1>
						<div class="pagewelcome-icon-container">
							<a>
								<div class="pagewelcome-icon">
									<img src="img/profile-image.png">
								</div>
							</a>
						</div>
						<h3>Austral Group S.A.A.</h3>
						<h4>Austevoll Seafood Company</h4>
					</div>
				</div>
			</div>
		</section>
	</section>
	<script src='js/jquery-3.4.1.min.js' type="text/javascript"></script>
	<script src='js/main.js' type="text/javascript"></script>
</body>
</html>
