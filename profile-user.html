<!DOCTYPE html>
<html>
<head>
	<title>Fenix</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/icons/icon-fenix.ico" type="image/x-icon">
	<link rel="icon" href="img/icons/icon-fenix.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<title></title>
</head>
<body style="background-color: white;">
	<section id="siteconfig" style="height: 100%;">
		<section class="pageconfig">
			<div class="pageconfig-inner">
				<div class="pageconfig-inner-box pageprofile-inner-box">

					<div class="logo"></div>
					<div class="pageconfig-text">
						<div class="logo-container">
							<a href="http://www.fenixpower.com.pe/" target="_blank">
								<div class="logo logo-config">
									<img src="img/logos/logo-fenix.png">
								</div>
							</a>
						</div>
						<div class="section-config section-config-profile">
							<div class="config-name ">
								<h5>Configuración de cuenta</h5>
							</div>
							<div class="config-profile-in">
								<div class="config-profile-in-name config-profile-all">
									<input name="profile-name" placeholder="Usuario" aria-label="Usuario" tabindex="0" ></input>
									<div class="icon-change"></div>
								</div>
								<div class="config-profile-in-code config-profile-all">
									<input name="code-name" placeholder="Codigo" aria-label="Codigo" tabindex="0"></input>
									<div class="icon-change"></div>
								</div>
								<div class="config-profile-in-address config-profile-all">
									<input name="profile-name" placeholder="Dirección" aria-label="Dirección" tabindex="0"></input>
									<div class="icon-change"></div>
								</div>
								<div class="config-profile-in-number config-profile-all">
									<input name="profile-name" placeholder="Teléfono" aria-label="Teléfono" tabindex="0"></input>
									<div class="icon-change"></div>
								</div>
								<div class="config-profile-in-avatar config-profile-all">
									<div class="profile-avatar-wallpaper">
										<img src="img/mainscreen/wallpaper.png">
										<div class="profile-changeimage">Cargar</div>
									</div>
									<div class="profile-avatar-wallpaper">
										<img src="img/profile-image.png">
										<div class="profile-changeimage">Cargar</div>
									</div>
								</div>
							</div>
							<div class="config-buttons config-buttons-profile">
								<button class="config-button config-button-blue"> Enviar </button>
								<button class="config-button config-button-green"> Cancelar </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>

</body>
</html>
